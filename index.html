<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300i,400,600&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <title>Base Apparel</title>
</head>

<body>
  <div class="logo-mobile">
    <img src="images/logo.svg" alt="logo">
  </div>
  <div class="hero-img-mobile">
    <img src="images/hero-desktop.jpg" alt="">
  </div>

  <section class="main-section-desktop">
    <div class="container-fluid">
      <div class="row">
        <div class="content col-lg-7">
          <div class="logo-desktop">
            <img src="images/logo.svg" alt="logo">
          </div>

          <h1 class="colored-heading">We're</h1>
          <h1>Coming</h1>
          <h1>Soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <form class="" action="index.html" method="post">
            <label class="email-form" for="email">

              <input class="glossy email-input" type="email" id="email" name="" value="" placeholder="Email Address" required>
              <button class="glossy email-btn" type="submit" name="button"><img src="images/icon-arrow.svg" alt=""> </button>
            </label>
          </form>
        </div>


        <div class="img col-lg-5">
          <img class="hero-img-desktop" src="images/hero-desktop.jpg" alt="">
        </div>
      </div>
    </div>


  </section>


  <footer>
    <p class="attribution">
      Coded by <a href="#">Boyan Petrov</a>.
    </p>
  </footer>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
